  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      /* 1. Simple Normal Background */
      background: #1e272e; 
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Animation Keyframes Definition */
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Header Styles */
    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      z-index: 10;
      /* Animation */
      animation: slideDown 1s ease-out;
    }

    header h1 {
      font-size: 1.6rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      max-width: 90%;
      width: 400px;
      margin-top: 80px; 
      margin-bottom: 30px; /* Added margin bottom for scrolling if needed */
      /* Container Animation */
      animation: zoomIn 0.8s ease-out;
      z-index: 1;
    }

    .intro {
      /* Animation delay for text */
      animation: fadeInUp 1s ease-out 0.3s backwards;
    }

    .intro h2 {
      font-size: 24px;
      margin-bottom: 5px;
      font-weight: 700;
      color: #fff;
    }

    .intro p {
      font-size: 14px;
      color: #ccc;
      letter-spacing: 0.5px;
    }

    /* Profile Pic */
    .profile-pic-container {
      position: relative;
      width: 160px;
      height: 160px;
      margin: 0 auto 20px auto;
      /* Animation for Image */
      animation: zoomIn 1s ease-out 0.2s backwards;
    }

    .profile-pic {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      position: relative;
      z-index: 2;
      transition: all 0.4s ease;
    }

    /* Hover Effect */
    .profile-pic-container:hover .profile-pic {
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
      transform: scale(1.05);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
      width: 100%;
      align-items: center;
    }

    /* 2. Button Animations (Staggered Entry) */
    .btn {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      /* Base Animation */
      animation: fadeInUp 0.6s ease-out backwards;
    }

    /* Staggered Delays for buttons - One by one entry */
    .btn:nth-child(1) { animation-delay: 0.5s; border-color: #00a8ff; }
    .btn:nth-child(2) { animation-delay: 0.7s; border-color: #fbc531; }
    .btn:nth-child(3) { animation-delay: 0.9s; border-color: #e84393; }
    .btn:nth-child(4) { animation-delay: 1.1s; border-color: #4cd137; }
    /* NEW 5th Button Style */
    .btn:nth-child(5) { animation-delay: 1.3s; border-color: #9c88ff; }

    /* Hover Animations */
    .btn:hover {
      transform: scale(1.05);
      font-weight: bold;
    }

    .btn:nth-child(1):hover { background: #00a8ff; box-shadow: 0 0 15px #00a8ff; }
    .btn:nth-child(2):hover { background: #fbc531; color: #000; box-shadow: 0 0 15px #fbc531; }
    .btn:nth-child(3):hover { background: #e84393; box-shadow: 0 0 15px #e84393; }
    .btn:nth-child(4):hover { background: #4cd137; box-shadow: 0 0 15px #4cd137; }
    /* NEW 5th Button Hover */
    .btn:nth-child(5):hover { background: #9c88ff; box-shadow: 0 0 15px #9c88ff; }

    /* Social Media Icons */
    .social-icons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 25px;
      /* Animation */
      animation: fadeInUp 1s ease-out 1.5s backwards; /* Adjusted delay to account for extra button */
    }

    .social-icon {
      font-size: 28px;
      color: #fff;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      text-decoration: none;
    }

    /* Social Icon Hover Animation */
    .social-icon:hover {
      transform: translateY(-5px) rotate(360deg); /* Added rotation */
      background: #fff;
    }

    .social-icon.youtube:hover { color: #ff0000; box-shadow: 0 0 15px #ff0000; }
    .social-icon.facebook:hover { color: #1877f2; box-shadow: 0 0 15px #1877f2; }
    .social-icon.instagram:hover { color: #e4405f; box-shadow: 0 0 15px #e4405f; }

    footer {
      margin-top: auto;
      padding: 20px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      z-index: 1;
      animation: fadeInUp 1s ease-out 1.7s backwards;
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
      .profile-pic-container {
        width: 130px;
        height: 130px;
      }
    }
  </style>
